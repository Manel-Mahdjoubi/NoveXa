<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - NoveXa</title>
    <link rel="icon" type="image/png" href="../logoE.png" />
    <link rel="stylesheet" href="registration_page.css" />
  </head>

  <body>
    <div class="page-container">
      <!-- LEFT  logo SIDE -->
      <div class="left-side">
        <div class="logo">
          <a href="../home_page2/home_page2.html" id="logoButton">
            <img
              src="../Novexa_assets/global_assets/logo_top.svg"
              alt="NoveXa logo"
            />
          </a>
        </div>

        <img
          src="../Novexa_assets/registration_assets/boy.svg"
          alt="Illustration"
          class="illustration"
        />
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-side">
        <h1 class="title">Registration</h1>

        <form class="register-form" novalidate>
          <div class="row">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                placeholder="Enter your first name"
              />
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                placeholder="Enter your last name"
              />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input
                id="email"
                type="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                type="tel"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input id="dob" type="date" />
            </div>
            <div class="input-group">
              <label for="role">Select your role</label>
              <select id="role">
                <option value="">Choose your role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
          </div>

          <div class="row">
           <div class="input-group">
  <label for="password">Password</label>
  <div class="password-input-wrapper">
    <input
      id="password"
      type="password"
      placeholder="Create a strong password"
    />
    <span class="eye-icon" id="togglePassword"></span>
  </div>
</div>

<div class="input-group">
  <label for="confirmPassword">Confirm Password</label>
  <div class="password-input-wrapper">
    <input
      id="confirmPassword"
      type="password"
      placeholder="Re-enter the password"
    />
    <span class="eye-icon" id="toggleConfirmPassword"></span>
  </div>
</div>

          </div>

          <div class="checkboxes">
            <label for="agreeEmails">
              <input type="checkbox" id="agreeEmails" />
              Yes, I agree to receive NoveXa's emails.
            </label>
            <label for="agreeTerms">
              <input type="checkbox" id="agreeTerms" />
              I agree to all the
              <a href="../terms privacy/termsPrivacy.html">terms and privacy policy</a>.
            </label>
          </div>

          <button type="submit" class="create-btn">
            Create Account
          </button>

          <p class="login-link">
            Already have an account?
            <a href="../login_page/login.html">Login Now</a>
          </p>
        </form>
      </div>
    </div>

    <script src="../js/api-config.js"></script>
    <script src="registration_page.js" defer></script>
  </body>
</html>
