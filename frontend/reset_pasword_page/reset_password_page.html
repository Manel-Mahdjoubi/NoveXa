<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - NoveXa</title>
    <link rel="icon" type="image/png" href="../logoE.png" />
    <!-- global styles -->
    <link rel="stylesheet" href="../login_page/login.css" />
    <!-- page specific styles -->
    <link rel="stylesheet" href="reset_password_page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="../home_page2/home_page2.html" id="logoButton">
          <img
            src="../Novexa_assets/global_assets/logo_top.svg"
            alt="NoveXa logo"
          />
        </a>
      </div>
    </header>

    <main class="container">
      <section class="login-card">
        <h1 class="login-title">Reset Password</h1>
      

        <p class="forgot-description">
          Please enter your new password. Make sure it's strong and secure.
        </p>

        <div
          class="success-message"
          id="successMessage"
          role="status"
          aria-live="polite"
        >
          <div class="success-icon">âœ“</div>
          <strong>Password reset successful!</strong>
          <p class="success-subtext">Redirecting to login page...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="resetPasswordForm" novalidate>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Create a strong password"
                required
              />
              <span
                class="eye-icon"
                id="toggleNewPassword"
                aria-hidden="true"
              ></span>
            </div>

            <div class="password-strength" id="passwordStrength">
              <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>

            <div class="password-requirements">
              <p>Password must contain:</p>
              <div class="requirement" id="reqLength">
                At least 8 characters
              </div>
              <div class="requirement" id="reqUpper">One uppercase letter</div>
              <div class="requirement" id="reqLower">One lowercase letter</div>
              <div class="requirement" id="reqNumber">One number</div>
              <div class="requirement" id="reqSpecial">
                One special character
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter the password"
                required
              />
              <span
                class="eye-icon"
                id="toggleConfirmPassword"
                aria-hidden="true"
              ></span>
            </div>
          </div>

          
          <button
            type="submit"
            class="login-button btn-submit"
            id="submitBtn"
          >
            Reset Password
          </button>
        </form>

        <div class="back-to-login">
          <a href="../login_page/login.html">Back to Login</a>
        </div>
      </section>
    </main>

    <script src="reset_password_page.js" defer></script>
  </body>
</html>
