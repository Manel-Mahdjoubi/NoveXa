<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - NOVEXA</title>
    <link rel="stylesheet" href="styleForDashboard.css">
    <link rel="stylesheet" href="../Sidebar/sidebar.css" />
    <link rel="stylesheet" href="../globals.css">



    <link rel="icon" type="image/png" href="../logoE.png">
</head>

<body data-page="dashboard">

    <!--Header part -->
    <header class="navbar">
        <div class="logo">
            <a href="../home_page2/home_page2.html" id="logoButton">
                <img src="../Novexa_assets/global_assets/logo_top.svg" alt="NoveXa Logo" />
            </a>
        </div>

        <nav class="nav-links">
            <a href="../home_page2/home_page2.html">Home</a>
            <a href="../about_us/about_us.html">About Us</a>
            <a href="#">Teachers</a>
            <a href="../e_library/e_library.html">Library</a>
        </nav>

        <a href="../profile/profile.html" class="profile-btn">My profile</a>
        <div class="menu-icon" id="menu-toggle">☰</div>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="../home_page2/home_page2.html">Home</a>
        <a href="../about_us/about_us.html">About Us</a>
        <a href="../teacher list/teachersList.html">Teachers</a>
        <a href="../e_library/e_library.html">Library</a>
    </div>



    <!-- Toggle Button -->


    <!-- Dashboard Page -->
    <div class="dashboard">

        <!-- Overlay for mobile -->


        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>


        <!-- Main Content -->
        <main class="dashboard__content">
            <div class="dashboard__container">

                <!-- My Courses Section -->
                <section class="card card--full" aria-labelledby="courses-title">
                    <div class="card__header">
                        <h2 id="courses-title" class="card__title">My Courses</h2>
                        <div class="search-box">
                            <input type="search" class="search-box__input" placeholder="search"
                                aria-label="Search courses">
                        </div>
                    </div>

                    <div class="courses-table">
                        <div class="courses-table__header">
                            <div class="courses-table__column courses-table__column--name">Course Name</div>
                            <div class="courses-table__column courses-table__column--progress">Progress</div>
                            <div class="courses-table__column courses-table__column--actions"></div>
                        </div>

                        <!-- Course rows will be populated dynamically by JS -->
                    </div>
                </section>

                <!-- Two Column Layout -->
                <div class="dashboard__grid">

                    <!-- My Certificates Section -->
                    <section class="card" aria-labelledby="certificates-title">
                        <h2 id="certificates-title" class="card__title">My Certificates</h2>

                        <div class="certificate-list">
                            <!-- Certificate items will be populated dynamically by JS -->
                        </div>
                    </section>

                    <!-- Upcoming Tasks Section -->
                    <section class="card" aria-labelledby="tasks-title">
                        <h2 id="tasks-title" class="card__title">Upcoming Tasks</h2>

                        <div class="task-list">
                            <!-- Empty Task Slots for Input -->
                            <div class="task-item">
                                <input type="checkbox" id="task1" class="task-item__checkbox"
                                    aria-label="Mark task as complete">
                                <div class="task-item__bar">
                                    <input type="text" class="task-item__input" placeholder="Write your task here..."
                                        aria-label="Task description">
                                </div>
                                <button class="btn--task-delete" title="Delete Task" style="display: none;">×</button>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="task2" class="task-item__checkbox"
                                    aria-label="Mark task as complete">
                                <div class="task-item__bar">
                                    <input type="text" class="task-item__input" placeholder="Write your task here..."
                                        aria-label="Task description">
                                </div>
                                <button class="btn--task-delete" title="Delete Task" style="display: none;">×</button>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="task3" class="task-item__checkbox"
                                    aria-label="Mark task as complete">
                                <div class="task-item__bar">
                                    <input type="text" class="task-item__input" placeholder="Write your task here..."
                                        aria-label="Task description">
                                </div>
                                <button class="btn--task-delete" title="Delete Task" style="display: none;">×</button>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="task4" class="task-item__checkbox"
                                    aria-label="Mark task as complete">
                                <div class="task-item__bar">
                                    <input type="text" class="task-item__input" placeholder="Write your task here..."
                                        aria-label="Task description">
                                </div>
                                <button class="btn--task-delete" title="Delete Task" style="display: none;">×</button>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="task5" class="task-item__checkbox"
                                    aria-label="Mark task as complete">
                                <div class="task-item__bar">
                                    <input type="text" class="task-item__input" placeholder="Write your task here..."
                                        aria-label="Task description">
                                </div>
                                <button class="btn--task-delete" title="Delete Task" style="display: none;">×</button>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- My Grades Section -->
                <section class="card card--full" aria-labelledby="grades-title">
                    <h2 id="grades-title" class="card__title">My Grades</h2>

                    <div class="grades-table">
                        <div class="grades-table__header">
                            <div class="grades-table__column grades-table__column--course">Course</div>
                            <div class="grades-table__column grades-table__column--grade">Grade</div>
                            <div class="grades-table__column grades-table__column--total">Total</div>
                            <div class="grades-table__column grades-table__column--action"></div>
                        </div>

                        <!-- Grade rows will be populated dynamically by JS -->
                    </div>
                </section>

            </div>
        </main>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load footer.html into the placeholder
        fetch("../Footer/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <script>
        // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobileMenu");

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener("click", () => {
                    const isVisible = mobileMenu.style.display === "flex" || mobileMenu.classList.contains("active");
                    if (isVisible) {
                        mobileMenu.style.display = "none";
                        mobileMenu.classList.remove("active");
                    } else {
                        mobileMenu.style.display = "flex";
                        mobileMenu.classList.add("active");
                    }
                });
            }

            // Navbar scroll effect
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>

    <script src="../js/api-config.js"></script>
    <script src="../js/navbar-logic.js"></script>
    <script src="../Sidebar/load-sidebare.js"></script>
    <script type="module" src="sDashScript.js"></script>


</body>

</html>
