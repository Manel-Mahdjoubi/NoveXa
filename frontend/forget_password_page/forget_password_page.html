<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - NoveXa</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../logoE.png" />
    <link rel="stylesheet" href="../login_page/login.css" />
    <link rel="stylesheet" href="forget_password_page.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="../Homepage/homepage.html" id="logoButton">
          <img
            src="../Novexa_assets/global_assets/logo_top.svg"
            alt="NoveXa Logo"
          />
        </a>
      </div>
    </header>

    <main class="container">
      <section class="login-card forgot-card">
        <h1 class="login-title">Forgot Password</h1>

        <p class="forgot-description">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>

        <div class="success-message" id="successMessage">
          Password reset link has been sent to your email address. Please check
          your inbox.
        </div>

        <div class="error-message" id="errorMessage">
          Please enter a valid email address.
        </div>

        <form id="forgotPasswordForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          
          <button type="submit" class="login-button">
            Send Reset Link
          </button>
        </form>

        <div class="back-to-login">
          Remember your password?
          <a href="../login_page/login.html">Back to Login</a>
        </div>
      </section>
    </main>

    <script src="../js/api-config.js"></script>
    <script src="forget_password_page.js"></script>
  </body>
</html>
