  <body>
    <!-- Simple navbar with clickable logo -->
    <header class="navbar">
      <div class="logo">
        <a href="../Homepage/homepage.html" id="logoButton">
          <img
            src="../Novexa_assets/global_assets/logo_top.svg"
            alt="NoveXa logo"
          />
        </a>
      </div>
    </header>

    <main class="container">
      <!-- Login card -->
      <section class="login-card">
        <h1 class="login-title">Login</h1>

        <!-- Register link -->
        <div class="register-section">
          <span>New to NoveXa?</span>
          <a href="../registration_page/registration_page.html">Register now</a>
        </div>

        <!-- Form -->
        <form action="#" method="post" novalidate>
          <!-- Email / Username field -->
          <div class="form-group">
            <label for="identifier">Email or Username</label>
            <input
              id="identifier"
              name="identifier"
              type="text"
              required
              autocomplete="username"
              placeholder="Enter your email or username"
            />
          </div>

          <!-- Password field + show/hide toggle -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                id="password"
                name="password"
                type="password"
                required
                autocomplete="current-password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="password-toggle"
                class="password-toggle"
                aria-label="Show password"
                aria-pressed="false"
              ></button>
            </div>
          </div>

          <!-- Remember / Forgot -->
          <div class="options-row">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a
              href="../forget_password_page/forget_password_page.html"
              class="forgot-password"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button type="button" class="login-button">
            Login
          </button>
        </form>
